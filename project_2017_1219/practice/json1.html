<!doctype HTML5>

<html>
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <p id = "timezone"></p>
        <input type = "button" id = "excute" value = "excute"/>
        <script>
            document.querySelector('input').addEventListener('click', function(event) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', './time.php');
                xhr.onreaystatechange = function() {
                    if(xhr.readyState === 4 && xhr.status === 200)
                    {
                        var  _tzs = xhr.responseText;
                        // Asia/SeoulAmerica/New_York
                        var tzs = _tzs.split(',');
                        // Asia/Seoul,America/New_York
                        var _str = '';
                        for(var i = 0; i < tzs.length; i++)
                        {
                                _str += '<li>' + tzs[i + '</li>';
                        }
                        _str = '<ul>' + _str + '</ul>';
                        document.querySelector('#timezone').innerHTML = _str;
                    }
                }
                xhr.send();
            });
        </script>
    </body>
</html>
